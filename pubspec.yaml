
name: fitbody
description: A fitness and wellness app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  firebase_messaging: ^14.7.10
  firebase_remote_config: ^4.3.8
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Network
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # UI
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  
  # Social Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  flutter_facebook_auth: ^6.0.4
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # Health & Permissions
  health: ^10.0.0
  permission_handler: ^11.1.0
  
  # Device Integration
  device_calendar: ^4.3.1
  
  # Image Processing
  flutter_image_compress: ^2.1.0
  image_picker: ^1.0.5
  
  # In-App Purchase
  in_app_purchase: ^3.1.11
  in_app_purchase_android: ^0.3.0+16
  in_app_purchase_storekit: ^0.3.6+7
  
  # Charts
  fl_chart: ^0.66.0
  
  # Sharing
  share_plus: ^7.2.1
  
  # Deep Links
  uni_links: ^0.5.1
  
  # Functional Programming
  dartz: ^0.10.1
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  dartz: ^0.10.1
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  google_fonts: ^5.1.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  http: ^1.1.0
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: LeagueSpartan
      fonts:
        - asset: assets/fonts/LeagueSpartan-Regular.ttf
        - asset: assets/fonts/LeagueSpartan-Medium.ttf
          weight: 500
        - asset: assets/fonts/LeagueSpartan-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/LeagueSpartan-Bold.ttf
          weight: 700
